runtime: python27
api_version: 1
threadsafe: true

default_expiration: "1h"

handlers:

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /robots\.txt
  static_files: robots.txt
  upload: robots\.txt

- url: /synth_example\.html
  static_files: synth_example.html
  upload: synth_example\.html
  mime_type: text/html; charset=UTF-8

- url: /jummbox_offline\.html
  static_files: jummbox_offline.html
  upload: jummbox_offline\.html
  mime_type: text/html; charset=UTF-8
  http_headers:
    Content-Disposition: "attachment; filename=jummbox_offline.html"

- url: /2_3/jummbox_offline\.html
  static_files: 2_3/jummbox_offline.html
  upload: 2_3/jummbox_offline\.html
  mime_type: text/html; charset=UTF-8
  http_headers:
    Content-Disposition: "attachment; filename=jummbox_offline.html"

- url: /manifest\.webmanifest
  static_files: manifest.webmanifest
  upload: manifest\.webmanifest
  http_headers:
    Content-Type: application/manifest+json

- url: /browserconfig\.xml
  static_files: browserconfig.xml
  upload: browserconfig\.xml

- url: /(.*\.png)
  static_files: \1
  upload: (.*\.png)

- url: /(.*\.js)
  static_files: \1
  upload: (.*\.js)
  mime_type: application/javascript; charset=utf-8

- url: /(.*\.js.map)
  static_files: \1
  upload: (.*\.js.map)
  mime_type: application/json; charset=utf-8

- url: /
  static_files: index.html
  upload: index\.html
  mime_type: text/html; charset=UTF-8
  secure: always
  redirect_http_response_code: 301
  http_headers:
    Link: "<https://jummbus.bitbucket.io/>; rel=\"canonical\"" 

- url: /(.+/)*
  static_files: \1index.html
  upload: (.+/)*index\.html
  mime_type: text/html; charset=UTF-8
  secure: always
  redirect_http_response_code: 301
